{% extends 'base.html' %}

{% block content %}
    <div id="login_center_area">
        <form id="login_form" method="post" action="/perform_login">
            {% csrf_token %}
            <fieldset>
                <legend>LOGIN</legend>
                Username: <br><input type="text" name="username" value="" size="16"/>
                <br>
                Password: <br><input type="password" name="password" value="" size="16" />
                <br>
                <br>
                <input type="submit" value="submit" />
                {% if failed_login == True %}
                    <br><br>
                    <p style="color: red">Username/password not found. Please try again.</p>
                {% endif %}
            </fieldset>
        </form>
    </div>
{% endblock %}
